services:
  ### Vector DB (Qdrant)
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-vcell
    ports:
      - "6333:6333"     # REST API
      - "6334:6334"     # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - vcell-network

  ### Backend (FastAPI with Poetry)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-vcell
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - qdrant
    networks:
      - vcell-network
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ### Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-vcell
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    command: npm run dev
    depends_on:
      - backend
    networks:
      - vcell-network
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000

networks:
  vcell-network:
    driver: bridge

volumes:
  qdrant_data: